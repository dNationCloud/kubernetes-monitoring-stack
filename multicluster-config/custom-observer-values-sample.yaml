thanosStorage:
  # More details about supported storage types and config options can be found here: https://thanos.io/tip/thanos/storage.md/
  config: |-
    type: S3
    config:
      endpoint: api-thanos-minio.k8s-h-dev.dnation.cloud
      bucket: observer-cluster
      access_key: thanosTenant
      secret_key: Q7zfIfKI0x0VMD
      insecure: false
      signature_version2: true
      part_size: 0


loki-distributed:
  global:
    dnsService: "coredns"
  enabled: true
  nameOverride: loki

  gateway:
    replicas: 1
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: loki-basic-auth
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
      hosts:
      - host: david-loki.dnation.cloud
        paths:
        - path: /.*
          pathType: ImplementationSpecific

promtail:
  config:
    client:
      external_labels:
        cluster: observer-cluster-label
    lokiAddress: "http://{{ .Release.Name }}-loki-gateway/loki/api/v1/push"

thanos:
  global:
    storageClass: hcloud-volumes
  query:
    logLevel: debug
#    extraFlags:
#      - --grpc-client-tls-skip-verify
#      - --grpc-client-tls-secure
    # URLs of exposed Thanos query components on remote workload clusters
    stores:
      - dnssrv+_http._tcp.thanos-query-envoy.default.svc.cluster.local
#      - 0.0.0.0:10001
#      - 142.132.162.195:30901
    sidecars:
      - name: envoy-sidecar
        image: 'envoyproxy/envoy:v1.20.1'
        imagePullPolicy: IfNotPresent
        args:
          - '-c'
          - /config/envoy.yaml
#          - '-l'
#          - debug
        ports:
          - name: egress-http
            containerPort: 10000
            protocol: TCP
          - name: egress-https
            containerPort: 10001
            protocol: TCP
        resources: {}
        volumeMounts:
          - name: envoy-config
            mountPath: /config
            mountPropagation: None
          - name: envoy-certs
            mountPath: /certs
            mountPropagation: None
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File

    extraVolumes:
      - name: envoy-config
        configMap:
          name: thanos-query-envoy-config
          defaultMode: 420
          optional: false
      - name: envoy-certs
        secret:
          secretName: thanos-query-envoy-certs
          defaultMode: 420
          optional: false

#    grpc:
#      client:
#        servername: thanos-query
#        tls:
#          enabled: true
#          autoGenerated: false

kube-prometheus-stack:

  prometheus: 
    prometheusSpec:
#      ruleSelector:
#        matchLabels:
#          prometheus_rule: '1'
      # !IMPORTANT: each cluster must have prometheus external label 'cluster' with unique value.
      # This will be used as cluster discriminator when metrics are aggregated on observer cluster.
      externalLabels: 
        cluster: "observer-cluster-label"
      replicas: 2
  grafana:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - david-monitoring.k8s-h-dev.dnation.cloud

  alertmanager:
    alertmanagerSpec:
      replicas: 1
      externalUrl: http://david-monitoring.k8s-h-dev.dnation.cloud:32080/
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: hcloud-volumes
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
    config:
      route:
        receiver: email-and-slack
        group_by: ['alertname', 'job', 'severity']
        repeat_interval: 876000h
        routes:
        - match:
            alertname: Watchdog
          receiver: 'null'
      templates:
      - '/etc/alertmanager/config/custom.tmpl'
      - '/etc/alertmanager/config/email.tmpl'
      - '/etc/alertmanager/config/slack.tmpl'
      receivers:
      - name: 'null'
      - name: email-and-slack
        slack_configs:
        - send_resolved: true
          api_url: 'https://chat.ifne.eu/hooks/5mhmxrixkjnuxe8qm1cpjspdpc'
          color: '{{ template "slack.custom.color" . }}'
          title: '{{ template "slack.custom.title" . }}'
          title_link: '{{ template "custom.alertsLink" . }}'
          text: '{{ template "slack.custom.text" . }}'
    templateFiles:
      custom.tmpl: |-
        {{ define "custom.alertOrigin" }}
          {{- $cluster := "" }}
          {{- range .CommonLabels.SortedPairs}}
            {{- if eq .Name "cluster" }}
              {{- $cluster = .Value }}
            {{- end }}
          {{- end }}
          {{- if eq $cluster "" }}
            {{- .ExternalURL | reReplaceAll ".*://|:[0-9]*" "" }}
          {{- else }}
            {{- $cluster | reReplaceAll ".*://|:[0-9]*" "" }}
          {{- end }}
        {{- end }}
        
        {{ define "custom.hostName" }}
          {{- .ExternalURL | reReplaceAll ".*://|:[0-9]*" "" }}
        {{- end }}

        {{ define "custom.severity" }}
          {{- $severity := "other" }}
          {{- range .CommonLabels.SortedPairs}}
            {{- if eq .Name "severity" }}
              {{- if eq .Value "critical" }}
                {{- $severity = "critical" }}
              {{- else if eq .Value "warning" }}
                {{- $severity = "warning" }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- $severity }}
        {{- end }}

        {{ define "custom.alertsLink" }}
          {{- .ExternalURL }}
        {{- end }}

        {{ define "custom.nodeLink" }}
          {{- .ExternalURL }}/d/nodeexporter?from=now-5m&to=now
        {{- end }}

