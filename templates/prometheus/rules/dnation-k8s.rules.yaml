apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ printf "%s-%s" (include "monitoring.fullname" $) "dnation-k8s.rules" | trunc 63 | trimSuffix "-" }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ default "kube-prometheus-stack" (index .Values "kube-prometheus-stack" "nameOverride") | trunc 50 | trimSuffix "-" }}
    release: {{ $.Release.Name }}
spec:
  groups:
  - name: dnation-k8s.rules
    rules:
    - alert: GreenRedMonitoringNodesHealthLow
      annotations:
        message: '"{{`{{`}} $labels.node {{`}}`}}": Node Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_node_info) by (job, node) / (sum(kube_node_info) by (job, node) + sum(kube_node_spec_unschedulable)  by (job, node) + sum(kube_node_status_condition{condition="DiskPressure",status="true"}) by (job, node) + sum(kube_node_status_condition{condition="MemoryPressure",status="true"}) by (job, node) ) * 100  < 95
      for: 5m
      labels:
        severity: critical
    - alert: GreenRedMonitoringRunningPodsHealthLow
      annotations:
        message: 'Pods Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_pod_status_phase{phase="Running"}) / (sum(kube_pod_status_phase{phase="Running"}) + sum(kube_pod_status_phase{phase="Pending"}) + sum(kube_pod_status_phase{phase="Failed"}) + sum(kube_pod_status_phase{phase="Unknown"})) * 100 < 95
      for: 5m
      labels:
        severity: critical
    - alert: GreenRedMonitoringRunningStatefulSetsHealthLow
      annotations:
        message: 'StatefulSets Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_statefulset_status_replicas_current{job="kube-state-metrics"}) / sum(kube_statefulset_replicas{job="kube-state-metrics"}) * 100 < 95
      for: 5m
      labels:
        severity: critical
    - alert: GreenRedMonitoringPVCBoundRateLow
      annotations:
        message: 'PVC Bound Rate Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_persistentvolumeclaim_status_phase{phase="Bound"}) / (sum(kube_persistentvolumeclaim_status_phase{phase="Bound"}) + sum(kube_persistentvolumeclaim_status_phase{phase="Pending"}) + sum(kube_persistentvolumeclaim_status_phase{phase="Lost"})) * 100 < 95
      for: 5m
      labels:
        severity: critical
    - alert: GreenRedMonitoringRunningDeploymentsHealthLow
      annotations:
        message: 'Running Deployments Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_deployment_status_replicas_updated) / (sum(kube_deployment_status_replicas) + sum(kube_deployment_status_replicas_unavailable)) * 100 < 95
      for: 5m
      labels:
        severity: critical
    - alert: GreenRedMonitoringRunningContainersHealthLow
      annotations:
        message: 'Running Containers Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_pod_container_status_running) / (sum(kube_pod_container_status_running) +  sum(kube_pod_container_status_terminated_reason{reason!="Completed"}) + sum(kube_pod_container_status_waiting)) * 100 < 95
      for: 5m
      labels:
        severity: critical
    - alert: GreenRedMonitoringSucceededJobsRateLow
      annotations:
        message: 'Succeeded Jobs Rate Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_job_status_succeeded) / (sum(kube_job_status_succeeded) + sum(kube_job_status_failed)) * 100 < 95
      for: 5m
      labels:
        severity: critical
    - alert: GreenRedMonitoringNodesHealthLow
      annotations:
        message: '"{{`{{`}} $labels.node {{`}}`}}": Node Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_node_info) by (job, node) / (sum(kube_node_info) by (job, node) + sum(kube_node_spec_unschedulable)  by (job, node) + sum(kube_node_status_condition{condition="DiskPressure",status="true"}) by (job, node) + sum(kube_node_status_condition{condition="MemoryPressure",status="true"}) by (job, node) ) * 100 < 99
      for: 5m
      labels:
        severity: warning
    - alert: GreenRedMonitoringRunningPodsHealthLow
      annotations:
        message: 'Pods Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_pod_status_phase{phase="Running"}) / (sum(kube_pod_status_phase{phase="Running"}) + sum(kube_pod_status_phase{phase="Pending"}) + sum(kube_pod_status_phase{phase="Failed"}) + sum(kube_pod_status_phase{phase="Unknown"})) * 100 < 99
      for: 5m
      labels:
        severity: warning
    - alert: GreenRedMonitoringRunningStatefulSetsHealthLow
      annotations:
        message: 'StatefulSets Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_statefulset_status_replicas_current{job="kube-state-metrics"}) / sum(kube_statefulset_replicas{job="kube-state-metrics"}) * 100 < 99
      for: 5m
      labels:
        severity: warning
    - alert: GreenRedMonitoringPVCBoundRateLow
      annotations:
        message: 'PVC Bound Rate Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_persistentvolumeclaim_status_phase{phase="Bound"}) / (sum(kube_persistentvolumeclaim_status_phase{phase="Bound"}) + sum(kube_persistentvolumeclaim_status_phase{phase="Pending"}) + sum(kube_persistentvolumeclaim_status_phase{phase="Lost"})) * 100 < 99
      for: 5m
      labels:
        severity: warning
    - alert: GreenRedMonitoringRunningDeploymentsHealthLow
      annotations:
        message: 'Running Deployments Health Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_deployment_status_replicas_updated) / (sum(kube_deployment_status_replicas) + sum(kube_deployment_status_replicas_unavailable)) * 100 < 99
      for: 5m
      labels:
        severity: warning
    - alert: GreenRedMonitoringRunningContainersHealthLow
      annotations:
        message: 'Running Containers Health Low {{`{{`}} $value {{`}}`}}'
      expr: |-
        sum(kube_pod_container_status_running) / (sum(kube_pod_container_status_running) +  sum(kube_pod_container_status_terminated_reason{reason!="Completed"}) + sum(kube_pod_container_status_waiting)) * 100 < 99
      for: 5m
      labels:
        severity: warning
    - alert: GreenRedMonitoringSucceededJobsRateLow
      annotations:
        message: 'Succeeded Jobs Rate Low {{`{{`}} $value {{`}}`}}%'
      expr: |-
        sum(kube_job_status_succeeded) / (sum(kube_job_status_succeeded) + sum(kube_job_status_failed)) * 100 < 99
      for: 5m
      labels:
        severity: warning
