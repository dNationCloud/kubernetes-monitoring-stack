# Provide a name in place of monitoring for `app:` labels
nameOverride: ""
# Provide a name to substitute for the full names of resources
fullnameOverride: ""

k8sM8gStack:
  certificate:
    enabled: false
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
    datasources:
      enabled: true
      label: grafana_datasource
      # Use the ports and serviceName configured in subcharts
      prometheus:
        enabled: true
        name: cluster-metrics
        serviceName: prom-op-prometheus
        port: 9090
      loki:
        enabled: true
        name: cluster-logs
        serviceName: loki
        port: 3100
      alertmanager:
        enabled: true
        name: cluster-alertmanager
        serviceName: prom-op-alertmanager
        port: 9093

# Configuration for loki-stack subchart
# https://github.com/grafana/loki/tree/master/production/helm/loki-stack
loki-stack:
  enabled: true
  loki:
    persistence:
      enabled: false
  grafana:
    sidecar:
      datasources:
        enabled: false

# Configuration for kube-prometheus-stack subchart
# https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
kube-prometheus-stack:
  enabled: true
  nameOverride: prom-op
  prometheus:
    service:
      type: NodePort
      nodePort: 30090
    server:
      global:
        scrape_interval: 30s
        scrape_timeout: 10s

  grafana:
    adminUser: "admin"
    adminPassword: "pass"
    defaultDashboardsEnabled: false
    service:
      type: NodePort
      name: grafana
      nodePort: 30001
      path: /
      port: 3000
      targetPort: 3000
    extraConfigmapMounts:
    - name: dnation-logo
      mountPath: /usr/share/grafana/public/img/grafana_icon.svg
      subPath: dnation.svg
      configMap: dnation-logo
      readOnly: true
    sidecar:
      datasources:
        defaultDatasourceEnabled: false
    plugins:
    - camptocamp-prometheus-alertmanager-datasource
    - grafana-polystat-panel

  kubeEtcd:
    enabled: true
    service:
      port: 2381
      targetPort: 2381

  alertmanager:
    service:
      type: NodePort
      nodePort: 30903
    config:
      route:
        receiver: 'null'
        routes:
        - match:
            alertname: Watchdog
          receiver: 'null'
      templates:
      - '/etc/alertmanager/config/custom.tmpl'
      - '/etc/alertmanager/config/email.tmpl'
      - '/etc/alertmanager/config/slack.tmpl'
      inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname']
    templateFiles:
      custom.tmpl: |-
        {{ define "custom.hostName" }}
          {{- .ExternalURL | reReplaceAll ".*://|:[0-9]*" "" }}
        {{- end }}

        {{ define "custom.severity" }}
          {{- $severity := "other" }}
          {{- range .CommonLabels.SortedPairs}}
            {{- if eq .Name "severity" }}
              {{- if eq .Value "critical" }}
                {{- $severity = "critical" }}
              {{- else if eq .Value "warning" }}
                {{- $severity = "warning" }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- $severity }}
        {{- end }}

        {{ define "custom.alertsLink" }}
          {{- .ExternalURL }}/d/alertdetail/alert?var-severity={{ template "custom.severity" . }}
        {{- end }}

        {{ define "custom.nodeLink" }}
          {{- .ExternalURL }}/d/nodeexporter/node-exporter?from=now-5m&to=now
        {{- end }}

      email.tmpl: |-
        # This is customized version of email subject and body templates based on:
        # https://github.com/prometheus/alertmanager/blob/master/template/default.tmpl

        {{ define "email.custom.subject" }}
          {{- if .Alerts.Resolved }}RESOLVED {{ else }}
            {{- range .CommonLabels.SortedPairs}}{{ if eq .Name "severity" }}{{ .Value | toUpper }} {{ end }}{{ end }}
          {{- end }}from {{ template "custom.hostName" . }}
          {{- range .CommonLabels.SortedPairs }}{{ if eq .Name "alertname" }} ( {{ .Value }} ){{ end }}{{ end }}
        {{- end }}

        {{ define "email.custom.titleColor" }}
          {{- $color := "#1E7132" }}{{/* green */}}
          {{- if .Alerts.Firing }}
            {{- $color = "#808080" }}{{/* grey */}}
            {{- range .CommonLabels.SortedPairs}}
              {{- if eq .Name "severity" }}
                {{- if eq .Value "critical" }}
                  {{- $color = "#B13729" }}{{/* red */}}
                {{- else if eq .Value "warning" }}
                  {{- $color = "#B85E11" }}{{/* orange */}}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- $color }}
        {{- end }}

