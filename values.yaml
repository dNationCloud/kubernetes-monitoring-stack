                          <td style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;" valign="top">
                            <strong style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">Labels</strong><br style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;" />
                            {{ range .Labels.SortedPairs }}
                              {{ if or (eq .Name "alertname") (or (eq .Name "job") (or (eq .Name "severity") (or (eq .Name "namespace") (or (eq .Name "node") (or (eq .Name "nodename") (or (eq .Name "container") (eq .Name "pod"))))))) }}
                                {{- if or (eq .Name "node") (eq .Name "nodename") }}
                                  {{- $job := "" }}
                                  {{- range $alert.Labels.SortedPairs }}
                                    {{- if eq .Name "job" }}
                                      {{- $job = .Value }}
                                    {{- end }}
                                  {{- end }}
                                  {{ .Name }} = <a href="{{ template "custom.nodeLink" $ }}&var-job={{ $job }}&var-instance={{ .Value }}">{{ .Value }}</a>
                                {{ else }}
                                  {{ .Name }} = {{ .Value }}
                                {{ end }}
                                <br style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;" />
                              {{ end }}
                            {{ end }}
                            {{ if gt (len .Annotations) 0 }}<strong style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">Annotations</strong><br style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;" />{{ end }}
                            {{ range .Annotations.SortedPairs }}{{ .Name }} = {{ .Value }}<br style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;" />{{ end }}
                          </td>
                        </tr>
                        {{ end }}
                      </table>
                    </td>
                  </tr>
                </table>

                <div style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; clear: both; color: #999; margin: 0; padding: 20px;">
                  <table width="100%" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
                    <tr style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
                      <td style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 12px; vertical-align: top; text-align: center; color: #999; margin: 0; padding: 0 0 20px;" align="center" valign="top"><a href="{{ template "custom.alertsLink" . }}" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 12px; color: #999; text-decoration: underline; margin: 0;">Sent by {{ template "__alertmanager" . }}</a></td>
                    </tr>
                  </table>
                </div></div>
            </td>
            <td style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>
          </tr>
        </table>

        </body>
        </html>

        {{ end }}

      slack.tmpl: |-
        {{ define "slack.custom.title" }}
          {{- if .Alerts.Resolved }}RESOLVED {{ else }}
            {{- range .CommonLabels.SortedPairs}}{{ if eq .Name "severity" }}{{ .Value | toUpper }} {{ end }}{{ end }}
          {{- end }}from {{ template "custom.hostName" . }}
        {{- end }}

        {{ define "slack.custom.color" }}
          {{- $color := "good" }}{{/* green */}}
          {{- if .Alerts.Firing }}
            {{- $color = "#808080" }}{{/* grey */}}
            {{- range .CommonLabels.SortedPairs}}
              {{- if eq .Name "severity" }}
                {{- if eq .Value "critical" }}
                  {{- $color = "danger" }}{{/* red */}}
                {{- else if eq .Value "warning" }}
                  {{- $color = "#FF8C00" }}{{/* orange */}}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- $color }}
        {{- end }}

        {{ define "slack.custom.text" }}
        {{- range .Alerts }}
          {{- $alert := . }}
          Annotations:
          {{- range .Annotations.SortedPairs }}
            {{- if or (eq .Name "message") (eq .Name "summary") }}
            • *{{ .Name }}*: **{{ .Value }}**
            {{- else }}
            • *{{ .Name }}*: {{ .Value }}
            {{- end }}
          {{- end }}
          Labels:
          {{- range .Labels.SortedPairs }}
            {{- if or (eq .Name "job") (or (eq .Name "severity") (or (eq .Name "namespace") (or (eq .Name "container") (eq .Name "pod")))) }}
            • *{{ .Name }}*: `{{ .Value }}`
            {{- else if eq .Name "alertname" }}
            • *{{ .Name }}*: **`{{ .Value }}`**
            {{- else if or (eq .Name "node") (eq .Name "nodename") }}
              {{- $job := "" }}
              {{- range $alert.Labels.SortedPairs }}
                {{- if eq .Name "job" }}
                  {{- $job = .Value }}
                {{- end }}
              {{- end }}
            • *{{ .Name }}*: [`{{ .Value }}`]({{ template "custom.nodeLink" $ }}&var-job={{ $job }}&var-instance={{ .Value }})
            {{- end }}
          {{- end }}
        {{ end }}
        {{- end }}
